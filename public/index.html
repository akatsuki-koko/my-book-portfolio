<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <title>私の本の紹介</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>おすすめの本</h1>
    <div class="book">
        <h2>タイトル：野生の叫び</h2>
        <p>作者：ジャック・ロンドン</p>
        <p>ジャンル：動物、冒険</p>
        <p>紹介：カルフォルニアの裕福な家庭で飼われていた大型犬のバックが、生活環境の変化とともに身内の野生を発露していく。</p>
    </div>

    <h2>レビューを投稿</h2>
    <form id="review-form">
        <label for="book-title">本のタイトル</label>
        <input type="text" id="book-title" required><br>

        <label for="review">レビュー</label><br>
        <textarea name="review" id="review" rows="4" cols="50" required></textarea><br>
        <label for="stars">評価（☆）</label>
        <input type="number" id="stars" min="0" max="5"><br>

        <button type="submit">投稿</button>
    </form>

    <div id="reviews">
        <h3>みんなのレビュー</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>

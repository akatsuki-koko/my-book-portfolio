<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <title>私の本の紹介</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>おすすめの本</h1>
    <div class="book">
        <h2>タイトル：野生の叫び</h2>
        <p>作者：ジャック・ロンドン</p>
        <p>ジャンル：動物、冒険</p>
        <p>紹介：カルフォルニアの裕福な家庭で飼われていた大型犬のバックが、生活環境の変化とともに身内の野生を発露していく。</p>
    </div>

    <h2>レビューを投稿</h2>

    <form id="review-form">
        <label for="book-title">本のタイトル</label><br>
        <input type="text" id="book-title" required><br>
        <label for="author">筆者</label><br>
        <input type="text" id ="author" required><br>
        <label for="category">分類</label><br>
        <select id="category" required>
            <option value="">--選択してください--</option>
            <option value="恋愛">恋愛</option>
            <option value="青春">青春</option>
            <option value="冒険">冒険</option>
            <option value="SF">SF</option>
            <option value="ミステリー・サスペンス">ミステリー・サスペンス</option>
            <option value="ホラー">ホラー</option>
            <option value="ファンタジー">ファンタジー</option>
            <option value="歴史・時代物">歴史・時代物</option>
            <option value="ノンフィクション・伝記">ノンフィクション・伝記</option>
            <option value="文芸・純文学">文芸・純文学</option>
            <option value="児童・YA">児童・YA</option>
            <option value="実用・エッセイ">実用・エッセイ</option>
            <option value="その他">その他</option>
        </select><br>
        <label for="review">レビュー</label><br>
        <textarea name="review" id="review" rows="4" cols="50" required></textarea><br>
        <label for="stars">評価（☆）</label>
        <div class="star-rating">
            <input type="radio" name="stars" id="star5" value="5"><label for="star5">☆</label>
            <input type="radio" name="stars" id="star4" value="4"><label for="star4">☆</label>
            <input type="radio" name="stars" id="star3" value="3"><label for="star3">☆</label>
            <input type="radio" name="stars" id="star2" value="2"><label for="star2">☆</label>
            <input type="radio" name="stars" id="star1" value="1"><label for="star1">☆</label>
        </div><br>

        <button type="submit">投稿</button>
    </form>

    <div id="reviews">
        <h3>みんなのレビュー</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
